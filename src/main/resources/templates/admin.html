<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>UsersDB</title>
</head>

<body style="height: 100vh">
<!--выход-->
<nav class="navbar navbar-dark bg-dark">
    <div class="col-11 text-white">
        <div class="col-11 text-white">
            <span>
                <strong><a id="headerUsername"></a></strong>
                with roles:
                <a id="headerUserRoles"></a>
            </span>
        </div>
    </div>
    <div class="col-1">
        <a class="btn-link text-secondary" href="/logout" type="submit">Logout</a>
    </div>
</nav>

<div class="container-fluid h-100 p-0">
    <div class="row h-100 m-0">
        <div class="col-2 p-0">
            <nav class="nav flex-column nav-pills">
                <br>
                <a class="nav-link active" data-toggle="tab" href="#AdminPanel"
                   aria-controls="AdminPanel">Admin</a>
                <a class="nav-link" data-toggle="tab" href="#UserInfo"
                   aria-controls="UserInfo">User</a>
            </nav>
        </div>


        <!--Пункт левого меню "Admin"-->
        <div class="col-10 bg-light tab-content">
            <div class="collapse multi-collapse fade show active" id="AdminPanel">
                <br>
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#AllUsersTab"
                           aria-controls="AllUsersTab">Users Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#NewUser"
                           aria-controls="NewUser">New User</a>
                    </li>
                </ul>
                <div class="tab-content" role="tabpanel">


                    <!--All Users Table-->
                    <div class="collapse multi-collapse fade show active" id="AllUsersTab">
                        <div class="card">
                            <div class="card-header h4">
                                All users
                            </div>
                            <div class="card-body">
                                <table class="table table-striped" id="AllUsers">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Lastname</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    </tbody>
                                </table>

                                <!-- Modal Edit-->
                                <div class="modal fade" id="modalEdit">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title fs-5">Edit user</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body text-center font-weight-bold">
                                                <form id="editUser" name="editUserForm">
                                                    <label for="idEd">ID</label>
                                                    <input id="idEd" name="id" class="form-control" readonly="readonly"/>
                                                    <br>
                                                    <label for="usernameEd">Username</label>
                                                    <input id="usernameEd" name="username" type="text" class="form-control" />
                                                    <br>
                                                    <label for="lastnameEd">Lastname</label>
                                                    <input id="lastnameEd" name="lastname" type="text" class="form-control"/>
                                                    <br>
                                                    <label for="passwordEd">Password</label>
                                                    <input id="passwordEd" name="password" type="password" class="form-control"/>
                                                    <br>
                                                    <label for="ageEd">Age</label>
                                                    <input id="ageEd" name="age" type="number" class="form-control" />
                                                    <br>
                                                    <div class="form-group">
                                                        <label for="rolesEd">Roles</label>
                                                        <select class="form-control" id="rolesEd"
                                                                size="2" name="rolesEd">
                                                            <option value="2">ADMIN</option>
                                                            <option value="1">USER</option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeEdit">Close</button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Modal Delete-->
                                <div class="modal fade" id="modalDelete">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title fs-5">Delete user</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body text-center font-weight-bold">
                                                <form id="deleteUser">
                                                    <label for="idDel">ID</label>
                                                    <input id="idDel" type="number" class="form-control" readonly>
                                                    <br>
                                                    <label for="usernameDel">Name</label>
                                                    <input id="usernameDel" type="text" class="form-control" readonly>
                                                    <br>
                                                    <label for="lastnameDel">Lastname</label>
                                                    <input id="lastnameDel" type="text" class="form-control" readonly>
                                                    <br>
                                                    <label for="passwordDel">Password</label>
                                                    <input id="passwordDel" type="text" class="form-control" readonly>
                                                    <br>
                                                    <label for="ageDel">Age</label>
                                                    <input id="ageDel" type="number" class="form-control" readonly>
                                                    <br>
                                                    <label for="userRolesDel">Roles</label>
                                                    <input id="userRolesDel" type="text" class="form-control" readonly>
                                                    <br>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!--Add New User-->
                    <div class="collapse multi-collapse fade" id="NewUser">
                        <div class="card">
                            <div class="card-header h5">
                                Add new user
                            </div>
                            <div class="form-justify-content-center mx-auto col-4">
                                <div class="card-body font-weight-bold text-center">
                                    <form id="formNew">
                                        <div class="form-group">
                                            <label for="NewUserName">Username</label>
                                            <input type="text" class="form-control" id="NewUserName"
                                                   name="username">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="NewUserLastname">Lastname</label>
                                            <input type="lastname" class="form-control" id="NewUserLastname"
                                                   name="lastname">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="NewUserAge">Age</label>
                                            <input type="number" class="form-control" id="NewUserAge"
                                                   name="age">
                                        </div>

                                        <br>
                                        <div class="form-group">
                                            <label for="NewUserPass">Password</label>
                                            <input type="password" class="form-control" id="NewUserPass" aria-describedby="emailHelp"
                                                   name="password">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="NewUserRoles">Roles</label>
                                            <select class="form-control" id="NewUserRoles"
                                                    multiple
                                                    required size="2" name="roles">
                                                <option value="2">ADMIN</option>
                                                <option value="1">USER</option>
                                            </select>
                                        </div>
                                        <br>
                                        <button class="btn btn-success" type="submit">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!--Пункт левого меню "User"-->
            <div class="collapse multi-collapse fade" id="UserInfo">
                <br>
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <span class="h5">About user</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="CurrentUser">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Lastname</th>
                                <th scope="col">Age</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody >
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<script src="/adminPrifile.js"></script>

</body>
</html>
